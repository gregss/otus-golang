version: '3.4'

networks:
  backend:
    driver: bridge

services:
  integration_tests:
    build:
      context: .
      dockerfile: test.dockerfile
    links:
      - app
    depends_on:
      - app
  app:
    build:
      context: .
      dockerfile: app.dockerfile
    depends_on:
      - postgres
    restart: on-failure
    ports:
      - "8080:8080"
    expose:
      - 8080
    environment:
      DB_URI: "postgres://postgres:postgres@postgres:5432/postgres"
  scheduler:
    build:
      context: .
      dockerfile: scheduler.dockerfile
    depends_on:
      - postgres
      - rabbit
    restart: on-failure
    environment:
      DB_URI: "postgres://postgres:postgres@postgres:5432/postgres"
      RABBIT_URI: "amqp://guest:guest@rabbit:5672/"
  sender:
    build:
      context: .
      dockerfile: sender.dockerfile
    depends_on:
      - rabbit
    restart: on-failure
    environment:
      RABBIT_URI: "amqp://guest:guest@rabbit:5672/"

  postgres:
    image: postgres
    restart: always
    volumes:
      - ./migrations/migration1.sql:/docker-entrypoint-initdb.d/init.up.sql
    environment:
      POSTGRES_PASSWORD: postgres # вынести
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'

  rabbit:
    image: rabbitmq:3-management
    ports:
      - '5672:5672'
      - '15672:15672'
      - '15671:15671'
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest